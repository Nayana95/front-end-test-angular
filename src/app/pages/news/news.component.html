<!-- news component -->
<div class="news-card">
    <div class="card-container" *ngFor="let news of newsData;">
        <div class="card">
          <div class="card-header">
            <div class="left-content">{{ news.title}}</div>
            <div class="right-content">{{ news.date}}</div>
          </div>
          <div class="card-header-content">{{ news.headerText}}</div>
          <img src="./assets/images/news-images/{{news.image}}.jpg">
          <div class="card-body-content">{{ news.description}}</div>
          <div class="card-footer">
            <div><i class="fa fa-suitcase" aria-hidden="true" style="color:#cecece"></i></div>
            <div style="flex:1;text-align: center;"><i class="fa fa-thumbs-o-up" aria-hidden="true" style="color:#cecece">132</i></div>
            <div><i class="fa fa-share" aria-hidden="true" style="color:#cecece"></i></div>
          </div>
        </div>
      </div>
</div>
